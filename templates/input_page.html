<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Upload Your Data</h1>
    <!-- Form for file upload and input -->
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="file" class="form-label">Upload CSV File</label>
            <input type="file" id="file" name="file" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="x" class="form-label">X Variable</label>
            <input type="text" id="x" name="x" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="y" class="form-label">Y Variable</label>
            <input type="text" id="y" name="y" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Graph Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Dashboard</button>
    </form>
</body>
</html>
